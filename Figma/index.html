<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <img src="./image/header.png" alt="" class="particle">
        <div class="container">
            <div class="navigation">
                <div class="logo">
                    <span>Web.Dev</span>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Testimonials</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Contact</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">Sign in</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link btn">Sign up</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <section class="welcome">
            <img src="./image/welcome-left.png" alt="" class="particle particle--left">
            <img src="./image/welcome-right.png" alt="" class="particle particle--right">
            <div class="container">
                <div class="welcome__inner">
                    <h1 class="welcome__title">
                        We Develop<br />
                        <span class="text--green">Shopify</span> sites
                    </h1>
                    <p class="welcome__subtitle">
                        Slingback fabric heels. Thin wraparound ankle strap. Squared heel and toe. Pointed toes. Padded insole with geometrical design.
                    </p>
                    <div class="welcome__buttons">
                        <button class="btn">Contact Us</button>
                        <a href="#" class="link welcome__link">Watch video</a>
                    </div>
                </div>
            </div>
        </section>
